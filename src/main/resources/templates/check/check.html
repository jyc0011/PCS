<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<link href="/css/check.css" rel="stylesheet">
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div class="check-bigcontainer">
        <div class = "check-container">
            <form id="verifyForm">
               <div class="upload_box_div">
                   <div id="pdf_upload_box">
                       <label for="certificateInput">계약서 PDF파일 업로드:</label>
                       <input id="certificateInput" name="certificate" required type="file" style="width:400px;height: 500px;">
                   </div>
                   <div id="img_upload_box">
                       <label for="imageInput">계약서 이미지 업로드:</label>
                       <input id="imageInput" name="image" required type="file" style="width:400px;height:500px;">
                   </div>
               </div>
                <div class="submit_btn">
                    <button type="submit" style="width:900px;">원본 비교하기</button>
                </div>
            </form>
<!--            <div id="verificationResult"></div>-->
            <script src="/js/verify.js"></script>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->

</body>
</html>
