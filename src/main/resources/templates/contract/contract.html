<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<div class="container">

    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div>
        <form enctype="multipart/form-data" id="uploadForm">
            <input id="imageInput" name="image" required type="file">
            <input id="signatureInput1" name="signature1" required type="file">
            <input id="signatureInput2" name="signature2" required type="file">
            <input id="partyA" name="partyA" placeholder="Enter Party A's Name" required type="text">
            <input id="partyB" name="partyB" placeholder="Enter Party B's Name" required type="text">
            <button type="submit">Upload and Process</button>
        </form>
        <div id="preview"></div>
        <script src="/js/upload.js"></script>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>

</script>
</html>
