<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<link href="/css/member.css" rel="stylesheet">
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <div class="person-container" style="margin:0 auto">
        <div class="introduction">
            <p class="introduce">함께한 사람들</p>

        </div>
        <div class="person">
            <img src="../../image/강채성.jpeg" alt="logo" class="person-image">
            <div class="person-info">
                <p class="name-intro">이름: 강채성</p>
                <p class="subject-intro">학과: 항공전자정보공학부</p>
                <p class="quote-intro">한마디: 전정혼밥러 강채성입니다</p>
            </div>
        </div>
        <div class="person">
            <img src="../../image/차정은.jpeg" alt="logo" class="person-image">
            <div class="person-info">
                <p class="name-intro">이름: 차정은</p>
                <p class="subject-intro">학과: 항공전자정보공학부</p>
                <p class="quote-intro">한마디: C8H10N4O2 중독자입니다. 감사합니다.</p>
            </div>
        </div>
        <div class="person">
            <img src="../../image/이희정.jpeg" alt="logo" class="person-image">
            <div class="person-info">
                <p class="name-intro">이름: 이희정</p>
                <p class="subject-intro">학과: 소프트웨어학과</p>
                <p class="quote-intro">한마디: 로또 1등되면 카페를차리고싶어요…블루팟 토요일 많이와주세요</p>
            </div>
        </div>
        <div class="person">
            <img src="../../image/좌민석.jpeg" alt="logo" class="person-image">
            <div class="person-info">
                <p class="name-intro">이름: 좌민석</p>
                <p class="subject-intro">학과: 소프트웨어학과</p>
                <p class="quote-intro">한마디: 모두들 좋은 하루되세여~~~~</p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
