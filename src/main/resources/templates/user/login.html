<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<link href="/css/login.css" rel="stylesheet">
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div class="login-container">
        <div class="mycontainer">
            <h2>로그인</h2>
            <form id="loginForm" method="POST" class="loginForm">
                <input id="username" placeholder="사용자명을 입력해주세요" required type="text" class="username">
                <input id="password" placeholder="비밀번호를 입력해주세요" required type="password" class="password">
                <button type="submit">로그인</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
