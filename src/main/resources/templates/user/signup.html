<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<link href="/css/signup.css" rel="stylesheet">
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div class="jwa-container">
        <div class="form-container">
            <h2>회원가입</h2>
            <form id="signupForm">
                <div class="form-group user">
                    <label for="username">사용자명:</label>
                    <input id="username" placeholder="등록하고 싶은 사용자명을 입력해주세요" required type="text" class="username2">
                </div>
                <div class="form-group email">
                    <label for="email">이메일:</label>
                    <input id="email" placeholder="사용하실 이메일을 등록해주세요" required type="email">
                </div>
                <div class="form-group password">
                    <label for="password">비밀번호:</label>
                    <input id="password" placeholder="사용하실 비밀번호를 입력해주세요" required type="password">
                </div>
                <div class="form-group submitbutton">
                    <button type="submit">회원가입</button>
                </div>
            </form>
            <div id="signupResult"></div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
